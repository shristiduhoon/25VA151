<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce product website</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background-color:beige;
        }

        .container{
            width: 450px;
            margin: 40px auto;
            padding: 20px;
            background-color:burlywood;
            border-radius: 10px;
        }

        .product-box{
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .product-box img{
            width: 300px;
            height: 300px;
            padding: 10px;
            
        }

        .name{
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }

        .price{
            font-size: 20px;
            color: green;
            margin-bottom: 15px;
        }

        .add-cart{
            padding: 10px 15px;
            background-color: orange;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="product-box">
            <img src="https://m.media-amazon.com/images/I/61PBLEFPoKL.jpg" 
            alt="Product Image">
            <div class="name">I-Phone 17 PRO MAX</div>
            <div class="price">₹1,49,900</div>
            <p><strike>₹2,00,000</strike></p>
            <div class="add-cart">Add to Cart</div>
        </div>
    </div>

</body>
</html>
