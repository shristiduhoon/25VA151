<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu (Block, Inline, Inline-block)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        /* ---------------- BLOCK NAVIGATION ---------------- */
        .block-nav a {
            display: block;                  /* Each menu takes full width */
            background: #4CAF50;
            color: white;
            padding: 12px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 5px;
        }
        .block-nav a:hover {
            background: #45a049;
        }

        /* ---------------- INLINE NAVIGATION ---------------- */
        .inline-nav a {
            display: inline;                 /* Inline = behaves like text */
            margin-right: 15px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .inline-nav a:hover {
            color: #4CAF50;
        }

        /* -------------- INLINE-BLOCK NAVIGATION ----------- */
        .inline-block-nav a {
            display: inline-block;           /* Inline-block supports padding + width */
            background: #2196F3;
            color: white;
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .inline-block-nav a:hover {
            background: #1976d2;
        }
    </style>
</head>

<body>

    <div class="section">
        <h2>Block Navigation</h2>
        <div class="block-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="section">
        <h2>Inline Navigation</h2>
        <div class="inline-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="section">
        <h2>Inline-Block Navigation</h2>
        <div class="inline-block-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
