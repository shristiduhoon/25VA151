<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:darkseagreen;
            padding:20px;
        }
        h1{
            text-align:center;
            margin-bottom:20px;
        }
        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
            gap:20px;
        }
        .card{
            background:white;
            padding:15px;
            border-radius:10px;
            box-shadow:0 3px 10px rgba(0,0,0,0.1);
        }
        .card img{
            width:100%;
            height:200px;
            object-fit:cover;
            border-radius:10px;
        }
        .card h3{
            margin:10px 0;
        }
        .price{
            color:green;
            font-weight:bold;
            margin-bottom:10px;
        }
        .btn{
            display:inline-block;
            padding:10px 15px;
            background:black;
            color:white;
            border-radius:5px;
            text-decoration:none;
        }
        @media (max-width:600px){
            body{
                padding:10px;
            }
            .card img{
                height:150px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Product Grid</h1>
    <div class="grid">
        <div class="card">
            <img src=https://static.vecteezy.com/system/resources/previews/047/106/218/non_2x/3d-background-product-display-podium-scene-set-of-beige-blue-pink-and-white-realistic-3d-cylinder-pedestal-podium-in-pastel-colorful-abstract-rooms-free-photo.jpg alt="Product 1">
            <h3>Product One</h3>
            <p class="price">₹499</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="card">
            <img src=https://static.vecteezy.com/system/resources/previews/037/349/022/non_2x/ai-generated-various-product-bottles-and-a-plant-in-a-basket-free-photo.jpg alt="Product 2">
            <h3>Product Two</h3>
            <p class="price">₹799</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="card">
            <img src=https://tse4.mm.bing.net/th/id/OIP.LaubOq3qjJIC2BfR8C-ckwHaE8?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3 alt="Product 3">
            <h3>Product Three</h3>
            <p class="price">₹999</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="card">
            <img src=https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA3L3BmLXM1MC1wYWktMDAwMTQuanBn.jpg alt="Product 4">
            <h3>Product Four</h3>
            <p class="price">₹1299</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
</body>
</html>
