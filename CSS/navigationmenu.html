<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>

    <style>
        body, html, * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background:#f2f2f2;
            padding:20px;
        }

        /* ---------------- YOUR NAVIGATION ---------------- */
        nav {
            width:100%;
            height:40px;
            background-color:black;
            margin-bottom:30px;
        }

        nav ul {
            list-style:none;
        }

        nav ul li {
            display:inline;
            line-height:40px;
            margin:0 20px;
            border-right:1px solid #FFF;
            padding-right:25px;
        }

        nav ul li:last-child {
            border-right:0;
            padding-right:0;
        }

        nav ul li a {
            text-decoration:none;
            color:#FFF;
        }

        nav ul li a:hover {
            text-shadow:0px 1px 2px #f04;
            border-bottom:1px solid #f5f5f5;
        }


        /* ------------- STYLED DEMONSTRATION SECTIONS ------------ */
        .section {
            background:white;
            padding:20px;
            margin-bottom:25px;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom:15px;
        }

        /* ---------------- BLOCK NAVIGATION ---------------- */
        .block-nav a {
            display:block;
            background-color: cadetblue;
            color:white;
            padding:12px;
            margin-bottom:5px;
            text-decoration:none;
            border-radius:5px;
        }

        .block-nav a:hover {
            background-color: cadetblue;
        }

        /* ---------------- INLINE NAVIGATION ---------------- */
        .inline-nav a {
            display:inline;
            margin-right:15px;
            color:#9e4d4d;
            text-decoration:none;
            font-size:18px;
        }

        .inline-nav a:hover {
            color:#4CAF50;
        }
        .inline-block-nav a {
            display:inline-block;
            background-color: blueviolet;
            color:white;
            padding:10px 15px;
            margin-right:10px;
            text-decoration:none;
            border-radius:5px;
        }

        .inline-block-nav a:hover {
            background:#1976d2;
        }
        .float-nav a {
            float:left;
            background-color:brown;
            padding:10px 20px;
            margin-right:8px;
            text-decoration:none;
            color:white;
            border-radius:5px;
        }

        .float-nav a:hover {
            background-color: brown;
        }
        .clear {
            clear:both;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="">About</a></li>
            <li><a href="">Admission</a></li>
            <li><a href="">Academic</a></li>
            <li><a href="">Sports</a></li>
            <li><a href="">Scholarship</a></li>
            <li><a href="">Placement</a></li>
            <li><a href="">Clubs</a></li>
        </ul>
    </nav>


    <div class="section">
        <h2>Block Navigation</h2>
        <div class="block-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="section">
        <h2>Inline Navigation</h2>
        <div class="inline-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="section">
        <h2>Inline-Block Navigation</h2>
        <div class="inline-block-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="section">
        <h2>Float Navigation</h2>
        <div class="float-nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </div>
        <div class="clear"></div>
    </div>

</body>
</html>
