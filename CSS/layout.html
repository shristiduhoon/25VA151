<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;

        }
        main{
            width:1200px;
            height:1200px;
            background-color:black;
            margin:0 auto ;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #hdr_top,#hdr,#container,#ftr{
            background-color: antiquewhite;
            height:150px;
        }
        #container{
            height: 400px;
            display: flex;
            flex-direction: row;
            background-color: cadetblue;
            gap:5px;

        }
        #left,#right{
            flex-grow: 1;
            background-color: chartreuse;
            width:30%;

        }
        #center{
            flex-grow :2;
            background-color: chocolate;
            width:50%;
        }
        #hdr_top{
            height:150px;
            display: flex;
            flex-direction: row;
            gap: 5px;
            text-align: center;
            align-items: center;
            line-height: 150px;
        }
        #hdr_top_left{
            height:150px;
            width:50%;
            flex-grow: 1;
            background-color:blue;

        }
        #hdr_top_rgt{
            height:150px;
            width:50%;
            flex-grow: 2;
            background-color:brown;
        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="hdr_top">
            <div id="hdr_top_left">Left</div>
            <div id="hdr_top_rgt">right</div>
        </div>
        <div id="hdr">
            <h2>Header Bar</h2>
        </div>
        <div id="container">
            <div id="left">
                <h2>Left</h2>
            </div>
            <div id="center">
                <h2>Center</h2>
            </div>
            <div id="right">
                <h2>Right</h2>
            </div>
        </div>
        <div id="ftr">
            <h2>Footer bar</h2>
        </div>
    </main>
</body>
</html>
