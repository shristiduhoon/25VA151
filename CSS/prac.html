<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html,*{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: black;
            height:40px;
            width:100%;
        }
        ul{
            list-style: none;
        }
        li{
            display:inline;
            margin: 0 20px;
            border-right:1px solid white;
            padding-right: 25px;
            line-height: 40px;
        }
        a{
            text-decoration: none;
            color:white;
        }
        li :last-child{
            border-right: 0px;
            padding-right: 0px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Tax</a></li>
            <li><a href="">Fur</a></li>
            <li><a href="">Old</a></li>
        </ul>
    </nav>
    
</body>
</html>
